<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" src="js/script.js"></script>

<!-- Latest compiled and minified CSS -->

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->

<script src="https://code.jquery.com/jquery.min.js"></script>
<!--<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />-->
<!--<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
</head>
<body>

<div class="container" id="box">
    <!--<div id="output"></div>-->
    <form class="">
        
        <input type="text" id="output"  placeholder="">
        <div class="row">
            <button type="button" class="col-xs-4 top" onclick="resetCalculator()">C</button>
            <button type="button" class="col-xs-4 top" onclick="resetCalculator()">CE</button>
            <button type="button" class="col-xs-4 operator" onclick="addOperatortoArray('/')">/</button>
        </div>

        <div class="row">
            <button type="button" class="col-xs-3 number" onclick="addNumberToArray('7')">7</button>
            <button type="button" class="col-xs-3 number" onclick="addNumberToArray('8')">8</button>
            <button type="button" class="col-xs-3 number" onclick="addNumberToArray('9')">9</button>
            <button type="button" class="col-xs-3 operator" onclick="addOperatortoArray('*')">x</button>
        </div>

        <div class="row">
            <button type="button" class="col-xs-3 number" onclick="addNumberToArray('4')">4</button>
            <button type="button" class="col-xs-3 number" onclick="addNumberToArray('5')">5</button>
            <button type="button" class="col-xs-3 number" onclick="addNumberToArray('6')">6</button>
            <button type="button" class="col-xs-3 operator" onclick="addOperatortoArray('-')">-</button>
        </div>

        <div class="row">
            <button type="button" class="col-xs-3 number pull-left" onclick="addNumberToArray('1')">1</button>
            <button type="button" class="col-xs-3 number pull-left" onclick="addNumberToArray('2')">2</button>
            <button type="button" class="col-xs-3 number pull-left" onclick="addNumberToArray('3')">3</button>
        </div>
        
        <div class="row">
            <button type="button" class="col-xs-3 number pull-left" onclick="addNumberToArray('0')">0</button>
            <button type="button" class="col-xs-3 number pull-left" onclick="addNumberToArray('.')">.</button>
            <button type="button" class="col-xs-3 operator pull-left" onclick="calculator()" id="equal_button">=</button>
        </div>
        
        <div class="row"> 
            <button type="button" class="col-xs-3 pull-right operator" onclick="addOperatortoArray('+')" id="plus">+</button>
        </div>
    
    </form>
</div>
</body>
</html>
